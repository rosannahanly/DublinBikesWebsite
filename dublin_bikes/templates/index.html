<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style>
            body { margin:0; padding:0; }
            #map { float:left; border:5px solid white; width:45%; height:450px }

  <body>
  Welcome to Dublin Bikes  
    <div id ='map'></div>
    
    <script> 
 var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: 53.355122,
                lng: -6.24922
            },
            zoom: 12
        })
        marker = new google.maps.Marker ({
            map: map,
            position: new google.maps.LatLng(53.3498053,-6.260309699999993)});
    }
</script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcyz8h9qZSpDhYObypaZ3NF29BQWDrlUw&callback=initMap"></script>
    
  
  </body>
